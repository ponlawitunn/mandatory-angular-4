<div class="container">

  <!-- Complete this markup for showing error upon unsuccessful login. -->
  <p *ngIf="credentialsFail" class="error" >Login credentials were incorrect!</p>

  <!-- Complete this markup for showing the status bar correctly, depending on whether or not the user is authenticated. -->
  <div class="status">
    <span class="userId">User ID: <span class="userResult">{{ authService._user && authService._user.name !== undefined ? authService._user.name : 'N/A' }}</span></span>
    <button (click)="testApi()">Test API</button>
    <button *ngIf="authService._user" (click)="logout()">Logout</button>
  </div>

  <!-- Add markup for showing the login form if the user is not authenticated. -->
  <form *ngIf="!authService._user" (ngSubmit)="login()">
    <label for="userName">Username</label> <br>
    <input type="text" id="userName" [(ngModel)]="credentials.username" name="username"> <br>
    <label for="password">Password</label> <br>
    <input type="password" id="password" [(ngModel)]="credentials.password" name="password"> <br><br>
    <input type="submit" value="Login" [disabled]="!validForm()">
  </form>
  <div class="friends" *ngFor="let friend of myFriends">
    <div class="nameBox">
      <img src="{{ friend.pic }}" alt="picture">
      <h2>
        {{ friend.name | uppercase }}
      </h2>
    </div>
    <div class="descBox">
      <em>
        {{ friend.myDesc }}
      </em>
    </div>
  </div>
</div>
